<mat-card>
  <div fxLayout="row" fxLayoutAlign="start center">
    <!--label + button block-->
    <div>
      <!--Username block-->
      <div fxLayout="row" fxLayoutAlign="start center">
        <div>
          <mat-card-title>User</mat-card-title>
        </div>
        <div style="margin-left: 7px; margin-top:5px;">
          <mat-card-title *ngIf="userId == 1" style="font-size: 19px">Jeroen</mat-card-title>
        </div>
      </div>
      <!--button-->
      <button mat-raised-button (click)="clickBackButton()" color="primary">
      <mat-icon>keyboard_backspace</mat-icon>
      <label>Back</label>
    </button>
    </div>
    <!--label block-->
    <div fxLayout="column" fxLayoutAlign="center start" style="margin-left: 30px;">
      <label>current usage: {{currentUsage}}W</label>
      <label>power usage last 24h: {{kWh24h}}kWh</label>
      <label>power costs last 24h: â‚¬ {{costs24h}}</label>
    </div>
  </div>
</mat-card>



<mat-card class="chartCard">
  <div *ngIf="lineChartDataHour.length > 0" class="chart">
    <label>power usage of the last hour (W/min) </label>
    <canvas baseChart [datasets]="lineChartDataHour" [labels]="lineChartLabelsHour" [options]="lineChartOptions" [legend]="lineChartLegend"
      [chartType]="lineChartType" [colors]="lineChartColors"></canvas>
  </div>
</mat-card>
<mat-card class="chartCard">
  <div *ngIf="lineChartDataDay.length > 0" class="chart">
    <label>power usage of the last 3 days (kWh) </label>
    <canvas baseChart [datasets]="lineChartDataDay" [labels]="lineChartLabelsDay" [options]="lineChartOptions" [legend]="lineChartLegend"
      [chartType]="lineChartType" [colors]="lineChartColors"></canvas>
  </div>
</mat-card>
<mat-card class="chartCard">
  <div *ngIf="lineChartDataTrend.length > 0" class="chart">
    <label>Trend for the next 24 hours (kWh) </label>
    <canvas baseChart [datasets]="lineChartDataTrend" [labels]="lineChartLabelTrend" [options]="lineChartOptions" [legend]="lineChartLegend"
      [chartType]="lineChartType" [colors]="lineChartColors"></canvas>
  </div>
</mat-card>
